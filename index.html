<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1><img src="img/Logo.png" alt="Alura"></h1>
            </div>
        </header>
        
        <main>
            <section class="encrypter">
                <textarea class="input-padron" placeholder="Ingrese el texto aquí" required></textarea>
                <img class="vector" src="img/Vector.png" alt="!">
                <p class="textinfo">Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button onclick= "encript()" class="encrypt">Encriptar</button>
                    <button onclick= "decript()" class="decrypt">Desencriptar</button>
                </div>
            </section>

            <section class="display">
                <div class="display-text">
                    <img src="img/boy.png" alt="Ingrese un mensaje para encriptar">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <br>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <button onmousedown="copyMouseDown()" onmouseup="copyMouseUp()" class="copy">Copiar</button>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
