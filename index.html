<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1><img src="img/Logo.png"></h1>
            </div>
        </header>
        
        <main>
            <section class="encriptador">
                <textarea id="textinput" class="input-padron" placeholder="Ingrese el texto aquí" required></textarea>
                <img class="vector" src="img/Vector.png"><p class="textinfo">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="display">
                <div class="image">
                    <img src="img/Boy.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <br>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </section>
        </main>
    </body>
</html>
